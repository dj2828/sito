<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache">
    <title>dj help</title>
    
    
    <link rel="icon" href="./immagini/IO.png">
    <link rel="stylesheet" href="index.css" cache="no-cache">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">

    <style>
    @media screen and (max-width: 768px) {
        .div_dj_help{
            margin-bottom: 50px
        }
        h2{
            margin-bottom: 25%;
        }
    }
    .box{
        width: 300px;
        height: 40px;
        margin-bottom: 20px;
        font-family: 'Arial', sans-serif;
    }
    .probb_help{
        width: 300px;
        height: 70px;
        margin-bottom: 20px;
        font-family: 'Arial', sans-serif;
    }
    select{
        height: 40px;
        margin-right: 30px;
        font-family: 'Arial', sans-serif;
    }
    button{
        height: 40px;
    }
    </style>

</head>
<body bgcolor="ff5500">
    <center>
        <img src="immagini/help dj.png">
    </center>
    <br>
    <hr color=black>

    <div class="div_dj_help">
    <h2 class='sottotitolo'>Per chiedere aiuto a dj 2828 crea un ticket nella sezione <a href="https://discord.gg/Xg7VdzYxUA" target="_blank">aiuto</a> nel suo server discord
    </h2>
    <br>
    <h2 class="sottotitolo">Oppure metti il tuo nome/nick, il probblema e dove vuoi essere ricontattato</h2>
    <br>
    </div>

    
    <center>
    <input type="text" id="userName" placeholder="nome/nick" class="box"> <br>
    <textarea type="text" id="why" placeholder="probblema" class="probb_help"></textarea> <br>
    <select id="dove">
        <option value="discord">Discord</option>
        <option value="whatsapp">Whatsapp</option>
        <option value="telegram">Telegram</option>
        <option value="altro">Altro (scrivi dove)</option>
    </select>
    <button onclick="sendWebhook()" class="b">Invia</button>
    </center>

    <script>
        function sendWebhook() {
            const webhookUrl = 'https://discord.com/api/webhooks/1277928349930618900/PAWRg2zsiBupYsT9LNiTVyJwugup8aXISFNqMxnN2Seo-DZqYJPSWz0sZXLoH-W4CblE'; // Inserisci qui l'URL del tuo webhook

            // Ottieni il nome dall'input dell'utente
            const userName = document.getElementById('userName').value;
            const why = document.getElementById('why').value;
            const dove = document.getElementById('dove').value;

            // Verifica che l'input non sia vuoto
            if (!userName || !why) {
                alert('Per favore, inserisci un nome o probblema');
                return; // Esce dalla funzione se l'input Ã¨ vuoto
            }

            // Dati da inviare al webhook
            const data = {
                content: '<@685136676984586260> '+userName+' // `'+why+'` // '+dove
            };

            // Effettua una richiesta POST usando Fetch API
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    alert('inviato con successo!');
                } else {
                    alert('Errore nell\'invio del webhook. Status: ' + response.status);
                }
            })
            .catch(error => {
                console.error('Errore:', error);
                alert('Errore di rete durante l\'invio del webhook.');
            });
        }
    </script>

    

    <hr color=black>

    <h3 class='sottotitolo'>by<br><a href="./index.html" class='sottotitolo'>dj 2828</a></h3>
    <br>
    <hr color=black>
</body>
</html>
